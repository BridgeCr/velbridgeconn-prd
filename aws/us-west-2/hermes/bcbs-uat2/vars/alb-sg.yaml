ingress_with_self:
  - rule: "all-all"

ingerss_rules: ["http-8080-tcp", "https-8443-tcp"]
ingress_with_cidr_blocks:
  - from_port: 80
    to_port: 80
    protocol: "tcp"
    description: "HTTP"
    cidr_blocks: "0.0.0.0/0"
  - from_port: 443
    to_port: 443
    protocol: "tcp"
    description: "HTTPS"
    cidr_blocks: "0.0.0.0/0"
egress_with_cidr_blocks:
  - from_port: 0
    to_port: 0
    protocol: -1
    cidr_blocks: "0.0.0.0/0"